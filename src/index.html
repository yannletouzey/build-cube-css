<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/index.scss">
    <script defer="true" src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <button id="btn" class="btn">add face</button>
    <button id="frontBtn" class="frontBtn">add face front</button>
    <button id="backBtn" class="backBtn">add face back</button>
    <button id="topBtn" class="topBtn">add face top</button>
    <button id="bottomBtn" class="bottomBtn">add face bottom</button>
    <button id="rightBtn" class="rightBtn">add face right</button>
    <button id="leftBtn" class="leftBtn">add face left</button>
    <div class="scene">
        <div class="cube" id="cube">
            <div class="cube__face cube__back"></div>
            <div class="cube__face cube__front"></div>
            <div class="cube__face cube__top"></div>
            <div class="cube__face cube__bottom"></div>
            <div class="cube__face cube__right"></div>
            <div class="cube__face cube__left"></div>
        </div>
    </div>
</body>
</html>
